<!DOCTYPE html>
<html>
<head>
    <title>Лічильник людей в приміщенні</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        #counter {
            font-size: 96px;
            margin-bottom: 40px;
            color: #007bff;
            border: 5px solid #007bff;
            padding: 20px;
            display: inline-block;
        }
        button {
            font-size: 48px;
            margin: 20px;
            padding: 40px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Кількість людей у приміщенні:</h1>
    <div id="counter">0</div>
    <button onclick="increment()">Ввійти (+)</button>
    <button onclick="decrement()">Вийти (-)</button>

    <script>
        let count = 0;
        
        function updateCounter() {
            document.getElementById("counter").textContent = count;
        }

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--;
            }
            updateCounter();
        }
    </script>
</body>
</html>
